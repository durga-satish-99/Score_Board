<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Board</title>
    <link rel="stylesheet" href="Score.css">
</head>
<body>
    <div class="container">
        <div>
            <h3>TEAM1</h3>
            <h2 id="home-el">0</h2>
            <button id="one_point" onclick="one()">+1</button>
            <button id="two_point" onclick="two()">+2</button>
            <button id="three_point" onclick="three()">+3</button>
        </div>
        <div class="clear_board">
            <button type="button" id="clr" onclick="newgame()">NEW GAME</button>
        </div>
        <div>
            <h3>TEAM2</h3>
            <h2 id="guest-el">0</h2>
            <button id="one_point" onclick="G_one()">+1</button>
            <button id="two_point" onclick="G_two()">+2</button>
            <button id="three_point" onclick="G_three()">+3</button>
        </div>
    </div>
    <script src="Score.js"></script>
</body>
</html>
